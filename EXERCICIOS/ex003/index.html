<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
         font-size: 20px;
         background-color: rgb(1, 121, 225);
         color: #000;
         width: 200px;
         height: 200px;
         line-height: 200px;
         text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
     interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
       function clicar(){
            a.innerText = 'clicou!'
            a.style.background = 'red'
       }
       function entrar(){
        a.innerText = 'Entrou!'
       }
       function sair(){
        a.innerText = 'saiu!'
        a.style.background = ' rgb(1, 121, 225)'
       }
    </script>
</body>
</html>
